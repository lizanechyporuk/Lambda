<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Interactive Sort</title>

    <style>
      body {
        font-family: "Helvetica", sans-serif;
        margin: 20px;
      }

      #input {
        padding: 8px 12px;
      }

      .options {
        display: none;
        flex-direction: column;
        gap: 5px;
        width: fit-content;
      }

      .options--words,
      .options--numbers {
        display: none;
        flex-direction: column;
        gap: 5px;
      }

      #output {
        background: #333;
        color: #fff;
        width: fit-content;
      }

      button {
        border-radius: 50px;
        font-size: 16px;
        padding: 5px 10px;
        background: #c9c9c7;
        border: none;
        text-align: start;

        &:hover {
          background: rgba(201, 201, 199, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <h1>Interactive Sort</h1>
    <p>Enter 10 words and/or numbers separated by spaces:</p>
    <input
      type="text"
      id="input"
      placeholder="Enter words and numbers"
      size="50"
    />
    <button onclick="processInput()">Submit</button>

    <div class="options">
      <h2>Options</h2>

      <div class="options--words">
        <button onclick="performOperation(1)">
          Sort the words alphabetically.
        </button>

        <button onclick="performOperation(4)">
          Display the words in ascending order based on the number of letters in
          each word.
        </button>

        <button onclick="performOperation(5)">Show only unique words.</button>
      </div>

      <div class="options--numbers">
        <button onclick="performOperation(2)">
          Display the numbers in ascending order.
        </button>

        <button onclick="performOperation(3)">
          Display the numbers in descending order.
        </button>
      </div>

      <button onclick="performOperation(6)">Show only unique values.</button>

      <button onclick="resetInput()">Exit</button>
    </div>

    <h2>Results</h2>
    <div id="output"></div>

    <script>
      let entries = [];
      let words = [];
      let numbers = [];

      function processInput() {
        const input = document.getElementById("input").value.trim();

        entries = input.split(" ");

        if (entries.length !== 10) {
          alert("Please enter exactly 10 words and/or numbers.");
          return;
        }

        words = entries.filter((entry) => !isNumber(entry));
        numbers = entries.filter((entry) => isNumber(entry));

        document.getElementById("output").innerText =
          "Entries processed. Select an option.";
        document.getElementById("output").style.padding = "20px";

        if (words.length > 0) {
          document.querySelector(".options--words").style.display = "flex";
        } else {
          document.querySelector(".options--words").style.display = "none";
        }

        if (numbers.length > 0) {
          document.querySelector(".options--numbers").style.display = "flex";
        } else {
          document.querySelector(".options--numbers").style.display = "none";
        }

        document.querySelector(".options").style.display = "flex";
      }

      function isNumber(item) {
        return !isNaN(parseFloat(item)) && isFinite(item);
      }

      function sortWordsAlphabetically(words) {
        return words.sort();
      }

      function sortNumbersAscending(numbers) {
        return numbers.sort((a, b) => parseFloat(a) - parseFloat(b));
      }

      function sortNumbersDescending(numbers) {
        return numbers.sort((a, b) => parseFloat(b) - parseFloat(a));
      }

      function sortWordsByLength(words) {
        return words.sort((a, b) => a.length - b.length);
      }

      function uniqueWords(words) {
        return [...new Set(words)];
      }

      function uniqueValues(entries) {
        return [...new Set(entries)];
      }

      function performOperation(choice) {
        let output = "";

        switch (choice) {
          case 1:
            output = `Sorted words alphabetically: ${sortWordsAlphabetically([
              ...words,
            ]).join(", ")}`;
            break;
          case 2:
            output = `Numbers in ascending order: ${sortNumbersAscending([
              ...numbers,
            ]).join(", ")}`;
            break;
          case 3:
            output = `Numbers in descending order: ${sortNumbersDescending([
              ...numbers,
            ]).join(", ")}`;
            break;
          case 4:
            output = `Words sorted by length: ${sortWordsByLength([
              ...words,
            ]).join(", ")}`;
            break;
          case 5:
            output = `Unique words: ${uniqueWords([...words]).join(", ")}`;
            break;
          case 6:
            output = `Unique values: ${uniqueValues([...entries]).join(", ")}`;
            break;
          default:
            output = "Invalid choice.";
        }
        document.getElementById("output").innerText = output;
      }

      function resetInput() {
        document.getElementById("input").value = "";
        document.getElementById("output").innerText = "";
        document.getElementById("output").style.padding = "0";
        document.querySelector(".options").style.display = "none";
      }
    </script>
  </body>
</html>
